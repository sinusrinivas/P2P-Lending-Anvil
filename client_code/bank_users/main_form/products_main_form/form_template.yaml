  layout_properties: {grid_position: 'RYNGHL,GYAWQY'}
  name: label_2
- properties: {text: 'In a personal loan, lenders lend money to borrower at a fixed or floating interest rate for a certain period of time which can range from 3 months to 3 years or even more depending on the amount without providing any collateral or asset as security or a guarantor. After that borrower repays the loan amount with easy monthly installments.', align: center, font_size: 18}
