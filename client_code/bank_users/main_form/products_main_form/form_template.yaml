- properties: {text: 'An Personal Loan or an Instant loan is a form of loan taken from a lender or a financial institution for personal uses such as family vacations, medical needs, consumer electronics and appliances, debt consolidation, credit card bill consolidation, wedding or any other such needs.', align: center, font_size: 18}
